<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
		 <!--Import Google Icon Font -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
     	
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <meta charset="UTF-8">
	<title>Mynotes</title>
</head>
<body>
	<h1> Sobre o Eventos</h1>
	<a href="/eventos" class="waves-effect deep-purple darken-4  btn"><i class="material-icons left">cloud</i>Voltar</a>
	
	<div th:each="CE: ${detalheHtml}" class="container">
		<div class="row">
			<p>Nome: <span th:text="${CE.nome}"></span></p><!-- tag span sempre para acessar um objeto -->
			<p>Local: <span th:text="${CE.local}"></span></p><!-- tag span sempre para acessar um objeto -->
			<p>Dia: <span th:text="${CE.data}"></span></p><!-- tag span sempre para acessar um objeto -->
			<p>Horas: <span th:text="${CE.horario}"></span></p><!-- tag span sempre para acessar um objeto -->
		</div>
		
		<div class="row">
	    <form  method="post" class="col s12">
	      <div class="row">
	        <div class="input-field col s6">
	          <i class="material-icons prefix">account_circle</i>
	          <input id="icon_prefix" type="text" value="" name="participanteNome">
	          <label for="icon_prefix">Digite o Nome</label>
	        </div>
	        <div class="input-field col s6">
	          <i class="material-icons prefix">phone</i>
	          <input id="icon_telephone" type="text"  value="" name="cel">
	          <label for="icon_telephone">Numero celular</label>
	        </div>
	      </div>
	      	<button class="waves-effect deep-purple darken-4 btn" type="submit"> Entra no Evento</button>
	    </form>
	  </div>
	</div>
	
	
	<div class="container" th:each="participar : ${participanteHtml}">
		<div class="row">
			<div class="input-field col s6">
			<p><span th:text="${participar.participanteNome}"></span></p>
			</div>
			<div class="input-field col s3">
			<p><span th:text="${participar.cel}"></span></p>
			</div>
		</div>
	</div>
	
	 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
